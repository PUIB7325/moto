[build]
  functions = "functions"
  publish = "."

# Ne pas rediriger les fichiers PDF
[[redirects]]
  from = "/*.pdf"
  to = "/:splat.pdf"
  status = 200

# SPA routing - rediriger tout vers index.html SAUF les PDFs
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[[headers]]
  for = "/*.pdf"
  [headers.values]
    Content-Type = "application/pdf"
    Access-Control-Allow-Origin = "*"

[context.production.environment]
  NODE_ENV = "production"
